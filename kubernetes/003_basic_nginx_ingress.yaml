apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: basic_nginx
  labels:
    name: basic_nginx
spec:
  rules:
  - host: ${APPLICATION_FQDN}
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: basic_nginx
            port: 
              number: 80
